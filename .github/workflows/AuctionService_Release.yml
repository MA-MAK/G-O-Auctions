# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: 
      - "develop"
    paths:
      - AuctionService/**
      - AuctionService.Tests/**
      - .github/workflows/AuctionService_Release.yml

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Install dependencies
      working-directory: AuctionService
      run: |
        dotnet restore
#        dotnet add package MongoDB.Bson
#        dotnet add package MongoDB.Driver
#        dotnet add package NLog
#        dotnet add package NLog.Targets.Loki
#        dotnet add package NLog.Web.AspNetCore
#        dotnet add package Swashbuckle.AspNetCore
    - name: Build
      working-directory: AuctionService
      run: dotnet build --no-restore
    - name: Test
      working-directory: AuctionService.Tests
      run: dotnet test --no-build --verbosity normal
    - name: Commit and push to main
      run: |
        git commit -am "automated release to main"
        git push
