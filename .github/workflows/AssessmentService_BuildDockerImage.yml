name: Docker Image CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'AssessmentService/**'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD

    - name: Build the Docker image for AssessmentService
      run: docker build . --file AssessmentService/Dockerfile --tag assessmentservice-image:$(date +%s)
    - name: Push assessmentservice-image to DockerHub
      run: docker push ${{secrets.DOCKER_USER}}/asnielsen789
