name: Docker Image CI

on:
  push:
    branches: 
      - "main"
    paths:
      - SaleService/**

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD

    - name: Build the Docker image for SaleService
      run: docker build . --file SaleService/Dockerfile --tag saleservice-image:$(date +%s)
    - name: Push saleservice-image to DockerHub
      run: docker push ${{secrets.DOCKER_USER}}/saleservice-image:$(date +%s)