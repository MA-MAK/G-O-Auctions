name: Docker Image CI

on:
  pull_request:
    branches: 
      - "main"
    paths:
      - AuctionService/**
  push:
    branches: 
      - "develop"
    paths:
      - .github/workflows/AuctionService_BuildDockerImage.yml

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Login to Docker Hub
      env:
        username: asnielsen789
        password: TempPW901
      run: |
        docker login --username asnielsen789 --password-stdin TempPW901
    - name: Build the Docker image for AuctionService
      run: docker build . --file AuctionService/Dockerfile --tag auctionservice-image:$(date +%s)
    - name: Push auctionservice-image to DockerHub
      run: docker push ${{secrets.DOCKER_USER}}/auctionservice-image:$(date +%s)