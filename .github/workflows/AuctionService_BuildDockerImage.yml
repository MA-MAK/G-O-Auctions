name: Docker Image CI

on:
  pull_request:
    branches: 
      - "main"
    paths:
      - AuctionService/**
  push:
    branches: 
      - "develop"
    paths:
      - .github/workflows/AuctionService_BuildDockerImage.yml

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Login to Docker Hub
      env:
        username: asnielsen789
        password: TempPW901
      run: |
        docker login --username asnielsen789 --password TempPW901
    - name: Build the Docker image for AuctionService
      run: |
        docker build -t auctionservice_image -f Dockerfile .
        docker tag auctionservice_image asnielsen789/auctionservice
    - name: Push auctionservice_image to DockerHub
      run: docker push asnielsen789/auctionservice_image