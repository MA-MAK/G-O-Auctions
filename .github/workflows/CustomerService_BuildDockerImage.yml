name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  paths:
      - 'CustomerService/**'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
    - uses: actions/checkout@v3
    
    - name: docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD

    - name: Build the Docker image for CustomerService
      run: docker build . --file CustomerService/Dockerfile --tag customerservice-image:$(date +%s)
    - name: Push customerservice-image to DockerHub
      run: docker push ${{secrets.DOCKER_USER}}/asnielsen789